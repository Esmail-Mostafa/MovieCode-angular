
<section class="vh-100 " style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4 ">
              <div class="row justify-content-center">
                <p class="text-center h2 fw-bold"> Login</p>
  
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                  <div class="fs-2 text-center my-3 ">
                    <i style="color: #3B5998;" class="bi bi-facebook me-5 "></i>
                    <i style="color:#CCD0D2;" class="bi bi-apple me-5 "></i>
                   
                        
                  </div>

              <div  class="alert alert-danger" *ngIf="errors">
                {{errors}}
              </div>
  
                  <form #f="ngForm" class="mx-1 mx-md-4" [formGroup]="LoginForm" (ngSubmit)="loginFormData(LoginForm)">
                  
  
                    <div class="d-flex flex-row align-items-center ">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">email </label>
                        <input formControlName="email" type="email" class="form-control" />
                        <div *ngIf="LoginForm.get('email')?.errors != null && LoginForm.get('email')?.touched"
                          class="alert-danger my-2 mx-3">
                          <p class="error" *ngIf="LoginForm.get('email')?.errors?.['required']">email is required</p>
                          <p class="error" *ngIf="LoginForm.get('email')?.errors?.['email']">email is invalid </p>
  
                        </div>
                      </div>
                    </div>
                 
             
              
                    <div class="d-flex flex-row align-items-center ">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">password</label>
                        <input formControlName="password" type="password" class="form-control" />
                        <div *ngIf="LoginForm.get('password')?.errors != null && LoginForm.get('password')?.touched"   class="alert-danger my-2 mx-3">
                          <p class="error" *ngIf="LoginForm.get('password')?.errors?.['required']">password is required</p>
                          <p class="error" *ngIf="LoginForm.get('password')?.errors?.['minLength']"> The minimum number of digits in the password is 8 digits</p>
                          <p class="error" *ngIf="LoginForm.get('password')?.errors?.['maxLength']"> The maximum number of digits in the password is 25 digits </p>
                        </div>
                      </div>
                    </div>
  
                  
                    <div class="d-flex justify-content-center mx-1 mt-3">
                      <button type="submit" [disabled]='LoginForm.invalid'
                        class="btn btn-primary btn-lg w-100">Login</button>
                    </div>
  
                  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 text-center order-1 order-lg-2">
                  <img src="assets/Mobile login-pana.png" class="w-50 ">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
