<div class="container">
  <div class="d-flex justify-content-between my-5">
    <button class="btn btn-success me-5" routerLink="/create-movie">
      Add New Movie
    </button>

    <select class="form-select-sm" (change)="detectChanges($event)">
      <option value="all" *ngIf="all" selected>All</option>
      <option value="{{ option.id }}" *ngFor="let option of catmovie">
        {{ option.name }}
      </option>
    </select>
  </div>

  <div class="row" *ngIf="isShow; else load">
    <div class="col-3 my-3" *ngFor="let movie of movieList">
      <div class="card bg-white">
        <img
          src="https://test-api.storexweb.com/{{ movie.image }}"
          class="card-img-top"
          alt="..."
        />

        <div class="card-body">
          <h5 class="card-title">{{ movie.name }}</h5>
          <p class="card-text">{{ movie.description }}</p>

          <div class="d-flex justify-content-between">
            <button
              class="btn btn-success"
              routerLink="/movie-detalis/{{ movie.id }}"
            >
              Detalis
            </button>

            <button
              class="btn btn-info"
              routerLink="/updateMovie/{{ movie.id }}"
            >
              Edit
            </button>
            <button class="btn btn-danger" (click)="DeleteMovies(movie.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <ng-template #load>
    <div class="lds-spinner positionDsing m-auto">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </ng-template>
</div>
